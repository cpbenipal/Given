<mat-card class="heading-card">
    <mat-card-title>
        <h5 class="mt-0">Invite User</h5>
        <button type="button" routerLink="/user/userlist" class="UserActions-editButton edit-button EdgeButton EdgeButton--tertiary " data-scribe-element="profile_edit_button">
            <span class="button-text">Back</span> 
        </button>
    </mat-card-title>
    <hr>
</mat-card>
<div class="relative">
    <div>
        <div fxLayout="row" fxLayoutAlign="center start" class="pt-2">
            <div fxLayout="column" fxFlex.xl="50" fxFlex.lg="60" fxFlex.md="70" fxFlex.sm="80" fxFlex.xs="90">
                <mat-card class="login-session">
                    <div>
                        <!-- <h2 class="base-border">Login Form</h2> -->
                        <p>Enter User Details</p>
                        <form #form="ngForm" (ngSubmit)="sendInvite(form)">
                            <div fxLayout="column" fxLayoutAlign="start stretch">
                                <mat-form-field style="width: 100%">
                                    <input [ngModelOptions]="{standalone: true}" matInput placeholder="Name" ngModel type="text" name="receiverName" required [(ngModel)]="formData.receiverName">
                                </mat-form-field>
                                <mat-form-field style="width: 100%">
                                    <input [ngModelOptions]="{standalone: true}" matInput placeholder="E-Mail" ngModel type="email" name="receiverEmail" required [(ngModel)]="formData.receiverEmail">
                                </mat-form-field>

                                <mat-form-field>
                                    <mat-select [ngModelOptions]="{standalone: true}" placeholder="Role" [(ngModel)]="formData.receiverRoleId"  ngModel required>
                                        <mat-option *ngFor="let role of roles" [value]="role.roleId">
                                            {{ role.roleName }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                                
                                <button [(disabled)]="!formData.receiverEmail || !formData.receiverName || !formData.receiverRoleId" type="submit" style="width: 150px;margin: auto;" mat-raised-button class="UserActions-editButton edit-button EdgeButton mat-green">
                                    <span class="button-text">Send Invite</span> 
                                </button>
                                
                            </div>
                            <!-- <div>
                                <p>Sign in using</p> <a href="#" class="shared-icon mr-1 mat-blue"><i class="fa fa-facebook fa-lg mr-1"></i> Facebook</a><a href="#" class="shared-icon mat-red"><i class="fa fa-google fa-lg mr-1"></i>Google</a></div> -->
                        </form>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</div>
