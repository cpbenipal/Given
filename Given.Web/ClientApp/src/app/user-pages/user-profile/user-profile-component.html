<div class="user-profile relative">
   <div class="profile-cover">
   </div>
   <div class="" *ngIf="userDetail">
      <div fxLayout="row wrap" class="profile-w">
         <div fxFlex.gt-sm="25" fxFlex.gt-xs="25" fxFlex="20">
         </div>
         <div fxFlex.gt-sm="50" fxFlex.gt-xs="50" fxFlex="80" class="user-links">
            <ul class="profile-menu">
               <li><a href="">Tweets<span class="block text-lg-center">217</span></a></li>
               <li><a href="">Followings<span class="block text-lg-center">89</span></a></li>
               <li><a href="">Followers<span class="block text-lg-center">78,6790</span></a></li>
               <li><a href="">Likes<span class="block text-lg-center">7</span></a></li>
               <li><a href="">Moments<span class="block text-lg-center">0</span></a></li>
            </ul>
         </div>
         <div fxFlex.gt-sm="25" fxFlex.gt-xs="25" fxFlex="100" class="align-self-center">
            <button *ngIf="loggedUserId == userId || apiService.getUserDetail('role') == 'SuperAdmin'" type="button" class="UserActions-editButton edit-button EdgeButton EdgeButton--tertiary" data-scribe-element="profile_edit_button">
            <span class="button-text" routerLink="/user/useredit/{{userId}}">Edit profile</span>
            </button>
         </div>
      </div>
      <div fxLayout="row wrap">
         <div fxFlex.gt-sm="25" fxFlex.gt-xs="50" fxFlex="100" class="relative">
            <div class="profile-avatar">
               <img #img [src]="userDetail.photo | canvasPipe" width="100" height="100" alt="user" (error)="apiService.userImage(img)">
            </div>
            <div class="profile-info">
                <h3 class="profile-name"><strong>{{userDetail.firstName}} {{userDetail.lastName}}</strong></h3>
                <span class="user-name">{{userDetail.email}}</span>
                <span class="pro-des">
                    {{userDetail.roleName}} <b>@{{userDetail.company}}</b>
                </span>
                <span class="pro-des">
                    {{userDetail.phoneNumber}}
                </span>
                <!--<span><i class="fa fa-map-marker"></i> San Jose,USA</span>-->
                <span><i class="fa fa-calendar"></i>Joined {{userDetail.createdOn | date: 'dd/MM/yyyy' }}</span>
                <!--<span><i class="fa fa-birthday-cake"></i>29 December,1978</span>-->
                <button *ngIf="userDetail.emailConfirmed && loggedUserId != userId" type="button" class="UserActions-editButton edit-button EdgeButton EdgeButton--tertiary" data-scribe-element="profile_edit_button">
                    <span class="button-text">Accepted</span>
                </button>
                <button *ngIf="!userDetail.emailConfirmed && loggedUserId != userId" type="button" class="UserActions-editButton edit-button EdgeButton EdgeButton--tertiary btn-red" data-scribe-element="profile_edit_button">
                    <span class="button-text">Pending</span>
                </button>
            </div>
         </div>
          
         <div fxFlex.gt-sm="25" fxFlex.gt-xs="50" fxFlex="100" class="align-self-center">
         </div>
      </div>
   </div>
</div>
