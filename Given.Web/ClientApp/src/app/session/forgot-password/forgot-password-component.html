<div class="relative">
    <div class="form-bg">
        <div fxLayout="row" fxLayoutAlign="center start" class="pt-2">
            <div fxLayout="column" fxFlex.xl="40" fxFlex.lg="40" fxFlex.md="50" fxFlex.sm="80" fxFlex.xs="90">
                <mat-card class="login-session">
                    <div class="text-center">
                        <h2 class="base-border mat-text-warn mb-1">Forgot Password?</h2>
                        <i class="fa fa-lock fa-4x"></i>
                        <p>You can reset your password here.</p>
                        <form #form="ngForm" (ngSubmit)="sendOtp(form)">
                            <div fxLayout="column" fxLayoutAlign="start stretch">
                                <mat-form-field style="width: 100%">
                                    <input matInput placeholder="E-Mail" type="email" name="email" required [(ngModel)]="email">
                                </mat-form-field>
                                <button [ngClass]="{'disabled':form.invalid}" [disabled]="form.invalid" class="mat-blue" mat-raised-button>Submit</button>
                            </div>
                        </form>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</div>
