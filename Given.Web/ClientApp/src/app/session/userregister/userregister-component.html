<div class="relative">
    <div class="form-bg">
        <div fxLayout="row" fxLayoutAlign="center start" class="pt-2">
            <div fxLayout="column" fxFlex.xl="40" fxFlex.lg="40" fxFlex.md="50" fxFlex.sm="80" fxFlex.xs="90">
                <mat-card class="login-session">
                    <div>
                        <h2 class="base-border">Registration Form</h2>
                        <p>Complete registration Details</p>
                        <form #form="ngForm" (ngSubmit)="register(form)">
                            <div fxLayout="column" fxLayoutAlign="start stretch">
                                <mat-form-field style="width: 100%">
                                    <input matInput placeholder="First Name" type="text" name="firstName" maxlength="100" required [(ngModel)]="firstName">
                                </mat-form-field>
                                <mat-form-field style="width: 100%">
                                    <input matInput placeholder="Last Name" type="text" name="lastName" maxlength="100" required [(ngModel)]="lastName">
                                </mat-form-field>
                                <mat-form-field style="width: 100%">
                                    <input matInput placeholder="Phone Number" type="tel" maxlength="20" name="phoneNumber" required [(ngModel)]="phoneNumber">
                                </mat-form-field>
                                
                                <mat-form-field style="width: 100%">
                                    <input matInput placeholder="E-Mail" type="email" name="email" required [(ngModel)]="email">
                                </mat-form-field>
                                <mat-form-field style="width: 100%" class="mb-1">
                                    <input matInput placeholder="Password" type="password" name="password" required [(ngModel)]="password">
                                </mat-form-field>

                                <mat-form-field style="width: 100%">
                                    <input matInput placeholder="OTP" type="text" name="otp" maxlength="10" required [(ngModel)]="otp">
                                </mat-form-field>
                                
                                <button class="mat-green" [ngClass]="{'disabled':form.invalid}" [disabled]="form.invalid" mat-raised-button>Submit</button>
                            </div>
                            <div>
                                <p>Sign Up Using</p> <a href=";" class="shared-icon mr-1 mat-blue"><i class="fa fa-facebook fa-lg mr-1"></i> Facebook</a><a href=";" class="shared-icon mat-red"><i class="fa fa-google fa-lg mr-1"></i>Google</a></div> 
                        </form>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</div>
