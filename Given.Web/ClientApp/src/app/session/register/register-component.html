<div class="relative">
    <div class="form-bg">
        <div fxLayout="row" fxLayoutAlign="center start" class="pt-2">
            <div fxLayout="column" fxFlex.xl="40" fxFlex.lg="40" fxFlex.md="50" fxFlex.sm="80" fxFlex.xs="90">
                <mat-card class="login-session">
                    <div>
                        <h2 class="base-border">Company SignUp Form</h2>
                        <p>Enter Your company Details</p>
                        <form #form="ngForm" (ngSubmit)="register(form)">
                            <div fxLayout="column" fxLayoutAlign="start stretch">
                                <mat-form-field style="width: 100%">
                                    <input matInput placeholder="Company Name" type="text" name="company" required [(ngModel)]="company">
                                </mat-form-field>
                                <mat-form-field>
                                    <mat-select name="companySizeId" [ngModelOptions]="{standalone: true}" placeholder="Company Size" [(ngModel)]="companySizeId" required>
                                        <mat-option *ngFor="let companySize of companySizes" [value]="companySize.id">
                                            {{ companySize.size }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                                <mat-form-field style="width: 100%">
                                    <input matInput placeholder="Contact First Name" type="text" maxlength="100" name="firstName" required [(ngModel)]="firstName">
                                </mat-form-field>

                                <mat-form-field style="width: 100%">
                                    <input matInput placeholder="Phone Number" type="tel" name="phoneNumber" maxlength="20" required [(ngModel)]="phoneNumber">
                                </mat-form-field>

                                <mat-form-field style="width: 100%">
                                    <input matInput placeholder="E-Mail" type="email" name="email" required [(ngModel)]="email">
                                </mat-form-field>
                                <mat-form-field style="width: 100%" class="mb-1">
                                    <input matInput placeholder="Password" type="password" name="password" required [(ngModel)]="password">
                                </mat-form-field>    


                                <button class="mat-green" [ngClass]="{'disabled':form.invalid || !companySizeId}" [disabled]="form.invalid" mat-raised-button>Submit</button>

                                
                            </div>
                            <p class="mb-0">Already have <a [routerLink]="['/authentication/login']" class="mat-text-primary">Login</a> ? </p> 
                              <div>
                                <p>Sign Up Using</p> <a href=";" class="shared-icon mr-1 mat-blue"><i class="fa fa-facebook fa-lg mr-1"></i> Facebook</a><a href=";" class="shared-icon mat-red"><i class="fa fa-google fa-lg mr-1"></i>Google</a></div> 
                        </form>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</div>
